<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bold BI Dashboards</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="../../Connection/Content/style.css" rel="stylesheet" id="style_link_tag"/>
    <script src="../../Connection/Script/jquery-2.2.4.min.js"></script>
    <script src="../../Connection/Script/authorize.js" id="authorize_script_tag"></script>
    <script type="text/javascript" id="target">

    </script>
</head>
<body>
    <div id="loader" class="e-loader-wrappper">
        <div>
            <div class="e-loader"></div>
            <div class="e-loader-text"></div>
        </div>
    </div>
    <div id="auth-container">
        <div class="e-auth-header-wrapper">
            <div id="template-header">
                <label class="e-header">Authentication Required</label>
            </div>
            <div id="template-connect-header">
                <label class="e-sub-heading">Please connect to an account</label>
            </div>
            <div id="template-repo-header">
                <label class="e-header">Select Repositories</label>
            </div>
            <div id="template-repository-header">
                <label class="e-sub-heading">Select the repositories to pull data</label>
            </div>
        </div>
        <div class="e-auth-content-wrapper">
            <div class="e-auth-content-header">
                <div class="e-ds-icon"></div>
                <span class="e-ds-name"></span>
            </div>
            <div class="e-auth-content"></div>
            <div id="account-settings-container"></div>            
            <div class="e-auth-content-footer">
                <div class="e-new-account">
                    <span>
                        +
                    </span>
                    <label>Connect new Account</label>
                </div>
                <div class="e-back-btn-div">
                    <input type="button" id="settings-back-btn" value="Back" class="e-back-btn" />
                </div>
                <input type="button" id="continue-btn" value="Continue" class="e-ok-btn e-right-align" />
            </div>
        </div>
    </div>
    <p id="error-msg" class="e-error"></p>
</body>
</html>
